<div class="container">
    <form name="form" id="form" ng-submit="submit(client)" enctype="multipart/form-data" method="POST">
        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" ng-model="client.name">
        </div>
        <div class="form-group">
            <label for="email">Mail :</label>
            <input type="text" name="email" id="email" ng-model="client.email">
        </div>
        <input type="submit" class="btn btn-primary">
    </form>   
    <a href="#!/">Home</a>
</div>
