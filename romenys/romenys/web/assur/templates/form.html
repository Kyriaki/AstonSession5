<form name="form" id="form" ng-submit="submit(client)" method="POST">
    <div class="form-group">
        <label for="name">Name : </label>
        <input type="text" name="name" id="name" ng-model="client.name">
    </div>
    <div class="form-group">
        <label for="email">Email : </label>
        <input type="text" name="email" id="email" ng-model="client.email">
    </div>
    <input type="submit" class="btn btn-primary">
</form>
